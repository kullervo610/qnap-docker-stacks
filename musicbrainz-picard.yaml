version: '3.8'

services:
  app:
    image: mikenye/picard:2.6.1
    environment:
      DISPLAY_WIDTH: 1920
      DISPLAY_HEIGHT: 900
      USER_ID: 1000
      GROUP_ID: 1000
      UMASK: 022
      TZ: Europe/Amsterdam
      ENABLE_CJK_FONT: 1
    volumes:
      - config:/config
      - storage:/storage:rw
      - /share/Data:/storage/data:rw
      - /share/Downloads:/storage/downloads:rw
      - /share/Attic:/storage/attic:rw
      - /share/Music:/storage/music:rw
    dns:
      - 1.1.1.1
      - 1.0.0.1
    ports:
      - target: 5800
        published: 5802
        protocol: tcp
        mode: host
    networks:
      - portainerce_net
    deploy:
      mode: replicated
      replicas: 1

networks:
  portainerce_net:
    external: true

volumes:
  config:
  storage:
